<div class="home__eighth" id="request">
    <div class="home__eighth__wrapper">
        <div class="container" *transloco="let t; read: 'home_eighth'">
            @if (break) {
            <h2
                [innerHTML]="t(title) | breakSentenceWithBR : 3"
                class="home__eighth_title"
            ></h2>
            } @else {
            <h2 class="home__eighth_title" [innerHTML]="t(title)"></h2>
            }
            <form class="home__eighth__form" [formGroup]="emailForm">
                <div class="home__eighth__form_controls">
                    <div
                        class="home__eighth__form_control"
                        [ngClass]="{
                            invalid: email?.touched && email?.invalid
                        }"
                    >
                        <input
                            id="email"
                            type="email"
                            formControlName="email"
                            autocomplete="email"
                            [placeholder]="t('home_eighth_email_label')"
                        />
                    </div>
                    <div
                        class="validation"
                        *ngIf="email?.touched && email?.invalid"
                    >
                        <small *ngIf="getError('email', 'required')">
                            {{ t("home_eighth_email_required_error") }}
                        </small>
                        <small *ngIf="getError('email', 'email')">
                            {{ t("home_eighth_email_invalid_error") }}
                        </small>
                    </div>
                </div>
                <div class="home__eighth__form_checkbox_wrapper">
                    <div class="home__eighth__form_checkbox">
                        <input
                            type="checkbox"
                            id="privacyCheckbox"
                            formControlName="privacyPolicy"
                            class="home__eighth__form_checkbox-input"
                        />
                        <span
                            class="home__eighth__form_checkbox-checkmark"
                        ></span>
                    </div>
                    <label
                        for="privacyCheckbox"
                        class="home__eighth__form_checkbox-label"
                    >
                        {{ t("home_eighth_privacy_policy_label") }}
                    </label>
                </div>

                <div class="home__eighth__form__submit">
                    <button
                        [disabled]="emailForm.invalid"
                        type="submit"
                        class="home__eighth__form__submit-button"
                    >
                        {{ t("home_eighth_submit_button") }}
                    </button>
                </div>
            </form>
        </div>
    </div>
    <app-navigation-bottom-links></app-navigation-bottom-links>
</div>
