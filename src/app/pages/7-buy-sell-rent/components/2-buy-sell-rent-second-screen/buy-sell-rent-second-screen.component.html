<div class="buySellRent__second">
    <div
        class="buySellRent__second_choice"
        *transloco="let t; read: 'buy-sell-rent_second'"
    >
        <div class="buySellRent__second_choice_wrapper_left">
            <h2 class="buySellRent__second_choice_wrapper_left-title">
                {{ t("buy-sell-rent_second_title") }}
            </h2>
            <div class="buySellRent__second_choice_wrapper_left-circle">
                <app-logo-circle [fill]="fill"></app-logo-circle>
            </div>
        </div>

        <img
            src="assets/images/letters/a_light.svg"
            alt="Background block letter"
            class="buySellRent__second_choice-letter"
        />

        <div class="buySellRent__second_choice_wrapper_right">
            <button
                class="buySellRent__second_choice_wrapper_right-button"
                [ngClass]="{
                    'buySellRent__second_choice_wrapper_right-button-active':
                        activeTab === 'buy'
                }"
                (click)="setActiveTab('buy')"
            >
                {{ t("buy-sell-rent_second_advantage_button_buy") }}
            </button>
            <button
                class="buySellRent__second_choice_wrapper_right-button"
                [ngClass]="{
                    'buySellRent__second_choice_wrapper_right-button-active':
                        activeTab === 'sell'
                }"
                (click)="setActiveTab('sell')"
            >
                {{ t("buy-sell-rent_second_advantage_button_sell") }}
            </button>
            <button
                class="buySellRent__second_choice_wrapper_right-button"
                [ngClass]="{
                    'buySellRent__second_choice_wrapper_right-button-active':
                        activeTab === 'rent'
                }"
                (click)="setActiveTab('rent')"
            >
                {{ t("buy-sell-rent_second_advantage_button_rent") }}
            </button>
        </div>
    </div>

    <div class="container" id="advantages">
        <app-buy-sell-rent-advantages
            [advantage]="activeTab"
        ></app-buy-sell-rent-advantages>
    </div>
</div>
