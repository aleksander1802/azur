<div class="detailed__slider">
    <app-swiper
        [detailedComponentStyle]="true"
        [slides]="slides"
        [config]="config"
    ></app-swiper>

    <div class="swiper-navigation">
        <div class="detailed__slider_button-prev">
            <svg
                width="10"
                height="19"
                viewBox="0 0 10 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path d="M9 1L1 9.5L9 18" stroke="#696969" />
            </svg>
        </div>
        <div class="detailed__slider_button-next">
            <svg
                width="10"
                height="19"
                viewBox="0 0 10 19"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
            >
                <path d="M1 1L9 9.5L1 18" stroke="#696969" />
            </svg>
        </div>
    </div>
</div>
