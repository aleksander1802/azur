<swiper-container fmSwiper [config]="config" init="false">
    @for (slide of slides; track slide.img) {
    <swiper-slide>
        <div class="swiper__slider__home">
            <div class="swiper__slider__home__wrapper">
                @if (slide.choice) {
                <img
                    src="/assets/icons/choice.svg"
                    alt="Azur choice"
                    [ngClass]="{
                        'swiper__slider__home__wrapper-choice': slide.choice
                    }"
                />
                }
                @if (slide.exclusive) {
                <img
                    src="/assets/icons/exclusive.svg"
                    alt="Azur exclusive"
                    [ngClass]="{
                        'swiper__slider__home__wrapper-exclusive': slide.exclusive
                    }"
                />
                }
                <img
                    [src]="slide.img"
                    [alt]="slide.title"
                    class="swiper__slider__home__wrapper-image"
                />
                <div class="swiper__slider__home__wrapper_top">
                    <img
                        src="/assets/icons/pointer.svg"
                        alt="Slider address pointer"
                    />
                    <span>{{ slide.address }}</span>
                </div>
                <div class="swiper__slider__home__wrapper_bottom">
                    <button class="swiper__slider__home__wrapper_bottom-button">
                        Продажа
                    </button>
                    <p class="swiper__slider__home__wrapper_bottom-title">
                        {{ slide.title }}
                    </p>
                    <p class="swiper__slider__home__wrapper_bottom-description">
                        {{ slide.description }}
                    </p>
                </div>
            </div>
        </div>
    </swiper-slide>
    }
</swiper-container>
